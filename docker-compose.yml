version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backend/models:/app/models
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models
      - STATIC_PATH=/app/static
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s